<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio Html Js</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
      <div class="container">
        <h1>Atividade</h1>
        <h2>Digite um numero</h2>
        <form id="form-numero">
        <input type="number" id="primeiro-numero" required placeholder="Digite o primeiro numero"/>
        <input type="number" id="segundo-numero" required placeholder="Digite o segundo numero"/>
        <p class="error-message">
            O valor do segundo numero tem que ser maior que o primeiro numero!
        </p>
        <button id="btm-enviar">Enviar</button>
        </form>
        <p class="sucess-message"></p>
      </div>
      <script src="./main.js"></script>
    </body>
</html>
